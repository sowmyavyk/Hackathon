<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Campus Connect</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="page-box">
        <h1 class="main-heading">CAMPUS CONNECT</h1>
        <div class="signup-page">
            <div class="left-section">
                <h2 class="benefits-heading">Why Campus Connect‚Åá</h2>
                <ul class="benefits-list">
                    <li>Buy and sell items</li>
                    <li>Collaborate with peers</li>
                    <li>Hire and get hired</li>
                </ul>
            </div>
            <div class="right-section">
                <h2 class="welcome-title">Welcome to Campus Connect!</h2>
                <hr class="welcome-line">
                <div class="signup-box">
                    <form id="signup-form">
                        <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br>
                
                <label for="college">College:</label>
                <select id="college" name="college" required>
                    <option value="VIIT">VIIT</option>
                    <option value="VIPT">VIPT</option>
                    <option value="VIEW">VIEW</option>
                </select><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                
                <label for="password">Enter Password:</label>
                <input type="password" id="password" name="password" required><br>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required><br>
                
                <label for="register-number">Register Number:</label>
                <input type="text" id="register-number" name="register-number" required><br>
                
                <label for="college-id-photo">College ID Photo:</label>
                <input type="file" id="college-id-photo" name="college-id-photo" accept="image/*" required><br><br>
                        <button type="submit">Register</button>
                    </form>
                </div>
                <hr class="divider-line">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
